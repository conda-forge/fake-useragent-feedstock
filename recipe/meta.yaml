{% set name = "fake-useragent" %}
{% set version = "2.0.3" %}
{% set python_min = "3.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: af86a26ef8229efece8fed529b4aeb5b73747d889b60f01cd477b6f301df46e6

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - importlib-resources >=6.0  # [py<310]
  run:
    - python
    - importlib-resources >=6.0  # [py<310]

test:
  imports:
    - fake_useragent
  commands:
    - pip check
  requires:
    - python
    - pip

about:
  home: https://github.com/hellysmile/fake-useragent
  summary: Up to date simple useragent faker with real world database
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpanai
